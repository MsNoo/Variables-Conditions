        function ThirdTask() {

        function SeventhTask() {
            console.log("");
            console.log("-------------------");
            console.log("Seventh Task");
            /*
            Įmonė parduoda žvakes po 1 EUR. Perkant daugiau kaip 
            už 1000 EUR taikoma 3 % nuolaida, daugiau kaip už 
            2000 EUR - 4 % nuolaida. Parašykite programą, kuri 
            skaičiuos žvakių kainą ir atspausdintų atsakymą kiek 
            žvakių ir kokia kaina perkama. Žvakių kiekį generuokite 
             Math.random()​ funkcija nuo 5 iki 3000.  
            (sveiki skaičiai)
            */

            let candleTot = Math.floor(Math.random() * 2996 + 5);
            let startingPrice = candleTot * 1;
            let price3 = startingPrice - (startingPrice * 0.03);
            let price4 = startingPrice - (startingPrice * 0.04);

            console.log("Amount of candles: " + candleTot);
            if (startingPrice <= 1000) {
                console.log("Candles: " + candleTot + ". Price: " + startingPrice + " Eur");
            }
            else if (startingPrice > 1000 && startingPrice <= 2000) {
                console.log("Candles: " + candleTot + ". Price: " + price3 + " Eur");
            }
            else {
                console.log("Candles: " + candleTot + ". Price: " + price4 + " Eur");
            }
        }

        function EighthTask() {
            console.log("");

            Naudokite funkcija Math.random(). Sukurkite tris

            no1 = Math.floor(Math.random() * 101);
            no2 = Math.floor(Math.random() * 101);
            no3 = Math.floor(Math.random() * 101);
            result1 = ((no1 + no2 + no3) / 3);
            result1R = Math.round(result1);

            console.log("Number 1: " + no1);
            console.log("Number 2: " + no2);
            console.log("Number 3: " + no3);
            console.log("First result: " + result1R);

            if (no1 < 10) {
                no1 = 0;
                status++;
            }
            if (no2 < 10) {
                no2 = 0;
                status++;
            }
            if (no3 < 10) {
                no3 = 0;
                status++;
            }
            if (no1 > 90) {
                no1 = 0;
                status++;
            }
            if (no2 > 90) {
                no2 = 0;
                status++;
            }
            if (no3 > 90) {
                no3 = 0;
                status++;
            }

            console.log("Numbers not to count: " + status);
            result2 = ((no1 + no2 + no3) / (3 - status));
            result2R = Math.round(result2);
            console.log("Second result: " + result2R);
        }

        function NinthTask() {
            console.log("");
            console.log("-------------------");
            console.log("Ninth Task");

            /*
            Padarykite skaitmeninį laikrodį, rodantį valandas, 
            minutes ir sekundes. Valandom, minutėm ir sekundėm 
            sugeneruoti panaudokite funkciją Math.random(). 
            Sugeneruokite skaičių nuo 0 iki 300  (sveiki skaičiai). 
            Tai papildomos sekundės. Skaičių pridėkite prie jau 
            sugeneruoto laiko. Atspausdinkite laikrodį prieš ir po 
            sekundžių pridėjimo ir pridedamų sekundžių skaičių.
            */

            let hours;
            let minutes;
            let seconds;
            let newHours;
            let newMinutes;
            let newSeconds;
            let hoursR;
            let minutesR;
            let secondsR;
            let hoursRP;
            let minutesRP;
            let secondsRP;
            let days;
            let extraSeconds;
            let extraSecondsR;
            let kiekPersikelia;
            let kiekPersikelia2;
            let kiekPersikelia3;

            hours = Math.floor(Math.random() * 24);
            minutes = Math.floor(Math.random() * 60);
            seconds = Math.floor(Math.random() * 60);
            hoursR = Math.round(hours);
            minutesR = Math.round(minutes);
            secondsR = Math.round(seconds);

            // hoursR = 23;
            // minutesR = 59;
            // secondsR = 59;

            console.log("Hours: " + hoursR);
            console.log("Minutes: " + minutesR);
            console.log("Seconds: " + secondsR);
            console.log("...............");

            if (hoursR < 10) {
                hoursRP = "0" + hoursR;
                // let H = hoursR.toString();
                // hoursRP = H.slice(-2);
            }
            else {
                hoursRP = hoursR;
            }

            if (minutesR < 10) {
                minutesRP = "0" + minutesR;
            }
            else {
                minutesRP = minutesR;
            }

            if (secondsR < 10) {
                secondsRP = "0" + secondsR;
            }
            else {
                secondsRP = secondsR;
            }

            console.log(hoursRP + ":" + minutesRP + ":" + secondsRP);

            console.log("...............");
            extraSeconds = Math.floor(Math.random() * 301);
            extraSecondsR = Math.round(extraSeconds);
            console.log("Pridedamos sekundes: " + extraSecondsR);

            if ((secondsR + extraSeconds) >= 60) {
                newSeconds = (secondsR + extraSeconds) % 60;
                console.log("Naujos sekundes: " + newSeconds);
                kiekPersikelia = Math.floor((secondsR + extraSecondsR - newSeconds) / 60);
                console.log("Prisideda minuciu : " + kiekPersikelia);
                secondsR = newSeconds;
            }
            else {
                secondsR = secondsR + extraSecondsR;
                days = 0;
            }

            if ((minutesR + kiekPersikelia) >= 60) {
                newMinutes = (minutesR + kiekPersikelia) % 60;
                console.log("Minutes: " + newMinutes);
                kiekPersikelia2 = Math.floor((kiekPersikelia + minutesR - newMinutes) / 60);
                console.log("Prisideda valandu : " + kiekPersikelia2);
                minutesR = newMinutes;
            }
            else {
                minutesR = minutesR + kiekPersikelia;
                days = 0;
            }

            if ((hoursR + kiekPersikelia2) >= 24) {
                newHours = (hoursR + kiekPersikelia2) % 24;
                kiekPersikelia3 = Math.ceil(kiekPersikelia2 + hoursR - newHours) / 24;
                days = kiekPersikelia3;
                console.log("Hours: " + newHours);
                hoursR = newHours;
            }
            else {
                days = 0;
            }

            if (hoursR < 10) {
                hoursR = "0" + hoursR;
            }

            if (minutesR < 10) {
                minutesR = "0" + minutesR;
            }

            if (secondsR < 10) {
                secondsR = "0" + secondsR;
            }
            if (days < 10) {
                days = "0" + days;
            }

            console.log("...............");
            console.log(days + ":" + hoursR + ":" + minutesR + ":" + secondsR);
        }
